	<script src="cke-ckeditor.js"></script>


	<script>

		const base = "https://api.github.com/repos/pushme-pullyou/tootoo-2022/contents/";
		const file = "test-cases/style-sample.htm";
		const source = "https://github.com/pushme-pullyou/tootoo-2022/blob/main/";

		if ( window.self === window.top ) { init( base, file ); };

		function init ( base, file ) {

			aSource.href = source + file;

			spnTitle.innerText = file.split( "/" ).pop().split( "." ).shift();

			//chkAutoSave.checked = true;

			CKE.init( base + file );

		}

	</script>
