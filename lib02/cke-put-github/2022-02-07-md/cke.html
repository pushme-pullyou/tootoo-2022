<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" />
	<meta name="description" content="">
	<meta name="date" content="2022-02-03">
	<title>CKE</title>
	<style>
		body {
			font: 100% monospace;
			margin: 0;
		}

		div a {
			color: green;
			font-size: 200%;
		}

		h1 {
			display: inline;
			padding: 0;
		}

		h2,
		h3,
		p {
			color: red;
			margin: 0;
			padding: 0;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
		}

		.container>div {
			border: 1px solid red;
			margin: 0.1rem;
			padding: 0.1rem;
			max-width: 20rem;
		}

		#divMainContent {
			/* margin-top: 2rem; */
		}
	</style>
</head>

<body>

	<script src="../ckeditor.js"></script>

	<script src="cke.js"></script>

	<h1>
		<a href="https://github.com/theo-armour/qdata/tree/master/apps/2022-new-tab" target="_blank"
			title="source code on GitHub"><img
				src=https://pushme-pullyou.github.io/tootoo-2022/assets/icons/mark-github.svg></a>
		<a href="" title="Click this menu title to reset the model">
			<span id=spnTitle></span>
			<span id=spnVersion></span>
		</a>
	</h1>

	<label><input type="checkbox" id=inpEditable onchange=divEditable.contentEditable=this.checked>editable</label>

	<button onclick=CKE.getSha()>putToGitHub</button>

	<span id=spnMessage></span>

	<div id="divMainContent">

		<div id="container">

			<div class="editor"></div>

		</div>

	</div>


	<script>

		init();

		function init () {

			spnTitle.innerHTML = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );

			spnVersion.innerHTML = document.head.querySelector( "[ name=date ]" ).content;

			CKE.init();

		}

	</script>

</body>

</html>
